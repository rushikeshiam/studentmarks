{% extends 'base_templates.html' %}
{% block page_title %}
Website Url Check
{% endblock page_title %}
{% block main_content %}
{% load static %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
              <div class="card">
                
                <!-- /.card-header -->
                <div class="card-body table-responsive p-0">
                  <form action="/search-url" class="" method="POST">
                    {%csrf_token%}
                    <div class="card-tools">
                        <div class="input-group input-group-sm" ">
                        <input type="text" name="url" class="form-control float-right" placeholder="Enter Website URL ">
    
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-default"><i class="fas fa-search"></i></button>
                        </div>
                        </div>
                    </div>
                </form>

                
                <table class="table table-hover text-nowrap">
                  <tbody>
                  {%if count >= 1 %}
                  <tr>Total Urls are {{count}}</tr>
                  {%endif%}
                  {%for url in urls%}
                  <tr>
                    <td>{{url}}</td>
                  </tr>
                  {%endfor%}
                  </tbody>
                </table>
               



                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
          </div>

    </div>
  </section>
  {% endblock main_content %}
